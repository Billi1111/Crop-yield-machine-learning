services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: crop-yield-backend
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
    networks:
      - crop-yield-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crop-yield-frontend
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VITE_BACKEND_URL=http://localhost:5001
    env_file:
      - .env.local
    depends_on:
      - backend
    networks:
      - crop-yield-network
    volumes:
      - .:/app
      - /app/node_modules

networks:
  crop-yield-network:
    driver: bridge

